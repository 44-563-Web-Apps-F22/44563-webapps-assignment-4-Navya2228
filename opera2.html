    <p class="speech"><h6 class="ANGELA">ANG</h6> : Oh, sir, leave us; our minds are but ill-tuned to light love-talk.</p>
    
    <p class="speech"><h6 class="ELLE">ELL</h6> : But what in the world has come over you all?</p>
    
    <p class="speech"><h6 class="JANE">JAN</h6> : Bunthorne!  He has come over us.  He has come among us, and he has idealized us.</p>
    
    <p class="speech"><h6 class="ANGELA">ANG</h6> : Has he succeeded in idealizing you?</p>
   
    <p class="speech"><h6 class="JANE">JAN</h6> : He has!</p>
